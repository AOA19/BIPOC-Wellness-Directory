  <body>
    <!------------------------ NAVIGATION BAR ---------------------->
    <!------------------------ NAVIGATION BAR ---------------------->
    <header class="main-header">
      <!-- Main Logo -->
      <div class="navbar-brand">
        <a href="homepage.html" aria-label="Main Logo">
          <img src="./assets/together.png" alt="Logo" class="logo" />
        </a>
      </div>
      <!-- Mobile Hamburger button (use if time permits) -->

            id="hamburger-btn"

          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </header>
    <!------------------------ SIGN UP FORM ---------------------->
    <form id="form">
      <h2 class="form-title">Create an Account</h2>
      <!-- Full Name -->
      <label for="fname" class="form-label">Full Name</label>
      <input type="text" class="form-input" id="fname" required />
      <!-- Email -->
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-input" id="email" required />
      <!-- Password -->
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-input" id="password" required />
      <!-- Dropdown choices -->
      <label for="dropdown" class="form-label">Member or Provider?</label>
      <select name="drowdown" class="form-input" required>
        <option disabled selected>Please select one</option>
        <option value="member">Member</option>
        <option value="provider">Provider</option>
      </select>
      <!-- Sign up Button -->
      <button type="submit" class="form-btn">Sign Up</button>
      <div class="account-link">
        <p>Already have an account? <span>Login</span></p>
      </div>
    </form>
  </body>
