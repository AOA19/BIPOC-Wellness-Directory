<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css" />

    <title>Contact</title>
</head>

<body>
    <nav class="navbar">
        <h3><a href="https://www.javascripttutorial.net/javascript-bom/javascript-redirect/">Home</a><h3>
        <h3>About Us</h3>
        <h3>Providers</h3>
        <h3>Contact Us</h3>
        <h3>Login</h3>
        <h3>Sign Up</h3>
    </nav>
    <h1 class="title">Contact Us</h1>
    <h3 class="subtext">If you have any questions or concerns, please get in touch with our support team.</h3>
    <section class="main-text">
        <img class="logo" src="assets/together.png" alt="Different colored hands coming together in a circle" />
        <form class="contact-form">
            <div class="name-field">
                <label>Name: </label>
                <input type="text"></input>
            </div>
            <div class="email-field">
                <label>Email: </label> 
                <input type="text"></input>
            </div>
            <div class="message-field">
            <label>Message: </label>
                <textarea placeholder="What can we help you with?"></textarea>
            </div>
            <button>SEND</button>
    </section>
    
    </form>


    <script src="app.js"></script>

</body>

</html>
